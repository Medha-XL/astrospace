<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astro Space | Horoscope Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* üåå BACKGROUND */
body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8)),
    url("bg.png");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* ‚ú® STAR OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 80% 20%, #fff, transparent),
    radial-gradient(1px 1px at 40% 70%, #fff, transparent),
    radial-gradient(1px 1px at 70% 60%, #fff, transparent);
  opacity:.35;
  pointer-events:none;
}

/* üîÆ CARD */
.container{
  width:100%;
  max-width:420px;
  padding:26px;
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  border-radius:18px;
  backdrop-filter:blur(12px);
  box-shadow:
    0 0 30px rgba(255,215,0,.35),
    inset 0 0 15px rgba(255,255,255,.08);
  position:relative;
  z-index:1;
}

/* üåü BRAND */
.brand{
  text-align:center;
  font-size:28px;
  font-weight:700;
  letter-spacing:2px;
  margin-bottom:4px;
  background:linear-gradient(90deg,#ffd700,#ffea00,#ffd700);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 12px rgba(255,215,0,.9),
    0 0 25px rgba(255,215,0,.6);
}

/* üîÆ TITLE */
h1{
  text-align:center;
  font-size:18px;
  margin-bottom:14px;
  color:#ffe9a6;
}

/* ‚úçÔ∏è FORM */
label{
  display:block;
  margin-top:12px;
  font-size:14px;
  color:#ffe9a6;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:4px;
  border:none;
  border-radius:8px;
  background:rgba(0,0,0,.55);
  color:#fff;
  outline:none;
  box-shadow:inset 0 0 6px rgba(255,215,0,.25);
}

button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:linear-gradient(135deg,#ffd700,#ffb300);
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 12px rgba(255,215,0,.8);
}

button:hover{
  background:linear-gradient(135deg,#ffea00,#ffc400);
}

/* üí´ PAYMENT */
#payment{
  display:none;
  text-align:center;
  margin-top:24px;
}

.orderBox{
  background:rgba(255,215,0,.2);
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
  font-weight:bold;
  color:#ffd700;
}

.qr{
  width:200px;
  margin:12px auto;
  border-radius:12px;
  box-shadow:0 0 15px rgba(255,255,255,.4);
}

.successBtn{
  background:linear-gradient(135deg,#00c853,#00e676);
  color:#fff;
}

/* üåô FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  margin-top:18px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="container">

  <div class="brand">‚ú® Astro Space ‚ú®</div>
  <h1>üîÆ Horoscope Booking</h1>

  <form id="astroForm">
    <input type="hidden" name="booking_id" id="bookingIdField">

    <label>Full Name</label>
    <input name="name" required>

    <label>Date of Birth</label>
    <input type="date" name="dob" required>

    <label>Time of Birth</label>
    <input type="time" name="tob" required>

    <label>Place of Birth</label>
    <input name="pob" required>

    <label>Preferred Language</label>
    <select name="language">
      <option>Telugu</option>
      <option>English</option>
      <option>Hindi</option>
    </select>

    <label>WhatsApp Number</label>
    <input name="whatsapp" placeholder="91XXXXXXXXXX" required>

    <button type="submit">Submit & Pay ‚Çπ499</button>
  </form>

  <div id="payment">
    <div class="orderBox">
      Booking ID: <span id="orderIdText"></span>
    </div>

    <h3>Scan to Pay ‚Çπ499</h3>
    <img src="qr.png" class="qr">

    <p>Please mention your Booking ID during payment</p>

    <button class="successBtn" onclick="notifyAdmin()">
      üì© Notify Admin ‚Äì After Payment Done
    </button>
  </div>

  <div class="footer">
    üåü Trusted Divine Astrology Service
  </div>

</div>

<script>
const form = document.getElementById("astroForm");
const payment = document.getElementById("payment");
const orderIdText = document.getElementById("orderIdText");
const bookingIdField = document.getElementById("bookingIdField");

function generateBookingId(){
  const d = new Date();
  const date =
    d.getFullYear() +
    String(d.getMonth()+1).padStart(2,'0') +
    String(d.getDate()).padStart(2,'0');
  return `ASTRO-${date}-${Math.floor(1000+Math.random()*9000)}`;
}

form.addEventListener("submit",e=>{
  e.preventDefault();

  const btn=form.querySelector("button");
  btn.disabled=true;
  btn.innerText="Processing...";

  const bookingId=generateBookingId();
  bookingIdField.value=bookingId;
  orderIdText.innerText=bookingId;

  fetch("https://formspree.io/f/xjggvvrv",{
    method:"POST",
    body:new FormData(form),
    headers:{Accept:"application/json"}
  }).then(r=>{
    if(r.ok){
      payment.style.display="block";
      payment.scrollIntoView({behavior:"smooth"});
    }else{
      alert("Submission failed. Please try again.");
    }
  });
});

function notifyAdmin(){
  const id=orderIdText.innerText;
  window.open(
    "https://wa.me/918978584251?text="+
    encodeURIComponent(`Payment Done ‚Äì Astro Space\nBooking ID: ${id}`),
    "_blank"
  );
}
</script>

</body>
</html>
